<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
    
</head>
<body>
    <p class="title">Rock Paper Scissors Game</p>
    <button onclick="
        play('Rock');" class="move-button"; 
    ><img class= "move-icon" src="images/rock-emoji.png"></button>

    <button onclick="
        play('Paper');  
    " class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>

    <button onclick="
        play('Scissors');" class="move-button"
    ><img src="images/scissors-emoji.png" class="move-icon"></button>
    <p class="js-result result" ></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button onclick="score.wins=0; score.losses=0; score.ties=0;
    localStorage.removeItem('score');
    updateScore(); document.querySelector('.js-result').innerHTML = '';
    document.querySelector('.js-moves').innerHTML = '';" class="reset-score-button">Reset Score</button>
    <script src="gamescript.js"></script>
</body>
</html>
