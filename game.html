<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
    
</head>
<body>
    <p class="title">Rock Paper Scissors Game</p>
    <button class="move-button event-rock"; 
    ><img class= "move-icon" src="images/rock-emoji.png"></button>

    <button class="move-button event-paper"><img src="images/paper-emoji.png" class="move-icon"></button>

    <button class="move-button event-scissors"
    ><img src="images/scissors-emoji.png" class="move-icon"></button>
    <p class="js-result result" ></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button class="reset-score-button event-reset">Reset Score</button>
    <button class="auto-play event-auto-play">Auto Play</button>
    <script src="gamescript.js"></script>
</body>
</html>
